<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JavaScript Quiz</title>
</head>

<body>
  
    <header>
        <nav>
            <ul>
                <li id="timer-count">Time: <span id="quizTimer"></span></li>
            </ul>
        </nav>
    </header>
   
    <div class="grey"></div>
   
    <div class="container">
        <main>
            
            <h1>JavaScript Quiz</h1>
            <p id="intro">
                Are you ready to demonstrate your JavaScript knowledge? Answer these questions to test your knowledge!
                Each wrong answer will cause you to lose ten seconds on the clock. Be sure to enter your initials at the
                end of the quiz.
            </p>
            
            <p>
                <button class="start-button">Start Quiz</button>
            </p>
           
            <section>
                <div id="jsQuiz"></div>
                <div style="text-align:center;" id="question"></div>
                <div style="text-align:center;" id="choices"></div>
            </section>
        </main>
    </div>
   
    <div class="silver"></div>
   
    <footer>
        <h4>

        </h4>
    </footer>
    <script src="./assets/script.js"></script>
</body>

</html>
